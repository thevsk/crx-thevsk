<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>popup</title>
	<link rel="stylesheet" href="../css/style.css"  media="all"/>
	<link rel="stylesheet" href="../css/popup.css"  media="all"/>
</head>
<body>
<div class="popup-content popup-login">
	<div class="thevsk-row">
		<div class="thevsk-h1">
			还未登录，请
		</div>
	</div>
	<div class="thevsk-row">
		<button class="thevsk-button thevsk-button-login">登录</button>
	</div>
</div>
<div class="popup-content popup-form">
	<div class="thevsk-row">
		<div class="thevsk-h1">
			hello, <code name="name"></code>
		</div>
	</div>
	<div class="thevsk-row">
		<div class="thevsk-key">
			当前网址：
		</div>
		<div class="thevsk-value">
			<input type="text" class="thevsk-input-text" placeholder="当前网址" disabled/>
		</div>
	</div>
	<div class="thevsk-row">
		<div class="thevsk-key">
			文字1：
		</div>
		<div class="thevsk-value">
			<input type="text" class="thevsk-input-text" placeholder="添加一段文字"/>
		</div>
	</div>
	<div class="thevsk-row">
		<div class="thevsk-key">
			文字2：
		</div>
		<div class="thevsk-value">
			<input type="text" class="thevsk-input-text" placeholder="添加一段文字"/>
		</div>
	</div>
	<div class="thevsk-row">
		<div class="thevsk-key">
			文字3：
		</div>
		<div class="thevsk-value">
			<input type="text" class="thevsk-input-text" placeholder="添加一段文字"/>
		</div>
	</div>
	<div class="thevsk-row">
		<button class="thevsk-button thevsk-button-save">保存</button>
	</div>
</div>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
